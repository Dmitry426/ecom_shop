services:
  shop_front:
    container_name: movies_admin_front
    build:
      context: ./react_front
      dockerfile: ../Dockerfiles/React/Dockerfile
    volumes:
      - "./react_front:/app"
      - "/app/node_modules"
    ports:
      - 3000:3000
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm start
